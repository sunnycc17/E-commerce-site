<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="public/icon.png" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Sunny Delights | A Sweet Dream</title>
  </head>
  <body>
    <!-- HEADER AND NAVI BAR -->
    <header class="fixed top-0 z-20 w-full bg-red-700" x-data="{ open: false }">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-start p-4 lg:px-6"
        aria-label="Global"
      >
        <div class="absolute right-0 ml-auto flex p-2">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            @click="open = true"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="lg:flex lg:gap-x-10">
          <a href="#home" class="logo flex gap-1">
            <img src="public/icon.png" alt="Your Brand Logo" />
            <p class="font-bold text-white italic">Sunny Delights</p>
          </a>
        </div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div role="dialog" aria-modal="true">
        <!-- Sidebar, shown only when open is true -->
        <div
          class="fixed inset-y-0 right-0 z-10 w-64 overflow-y-auto bg-red-700 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 text-center"
          x-show="open"
          x-cloak
          @click.away="open = false"
        >
          <div class="flex items-center justify-end">
            <button
              type="button"
              class="-m-2.5 rounded-md p-2.5 text-gray-700"
              @click="open = false"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white"
                  @click="open = false"
                  >Chocolates</a
                >
                <hr />
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white"
                  @click="open = false"
                  >Lolipops</a
                >
                <hr />
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white"
                  @click="open = false"
                  >Candy</a
                >
                <hr />
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white"
                  @click="open = false"
                  >Cookies</a
                >
                <hr />
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white"
                  @click="open = false"
                >
                  Cakes</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/alpinejs@latest/dist/cdn.min.js"
    defer
  ></script>
</html>
