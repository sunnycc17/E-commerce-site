<header
  class="fixed top-0 z-[9999] magenta w-full border-b border-rose-400 backdrop-blur-sm"
  x-data="{ open: false }"
  aria-label="Main site header"
>
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-3 lg:px-8 font-sans"
  >
    <!-- Logo -->
    <div class="flex items-center">
      <a id="logo" href="./index.html" class="flex items-center gap-1 sm:gap-2">
        <h1
          class="font-extrabold italic letters text-sm sm:text-xl uppercase tracking-wider"
        >
          Sunny Delights
        </h1>
      </a>
    </div>

    <!-- Search (desktop) -->
    <div
      class="hidden sm:flex flex-1 items-center justify-center mx-4 relative"
    >
      <div class="relative w-full max-w-md">
        <label for="searchbox" class="sr-only">Search candies</label>
        <input
          id="searchbox"
          type="text"
          placeholder="Search candies..."
          class="w-full pl-10 pr-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-white text-white placeholder-white bg-rose-400/60 border border-white/10"
        />
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- DESKTOP LINKS -->
    <div class="hidden lg:flex items-center gap-8 font-medium letters relative">
      <a href="/index.html" class="group relative px-3 py-1">
        Home
        <span
          class="absolute bottom-0 left-0 w-full h-1 bg-rose-400 rounded-full scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"
        ></span>
      </a>

      <a href="/pages/about.html" class="group relative px-3 py-1">
        About
        <span
          class="absolute bottom-0 left-0 w-full h-1 bg-rose-400 rounded-full scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"
        ></span>
      </a>

      <a href="/pages/contact.html" class="group relative px-3 py-1">
        Contact
        <span
          class="absolute bottom-0 left-0 w-full h-1 bg-rose-400 rounded-full scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"
        ></span>
      </a>

      <a href="/pages/faq.html" class="group relative px-3 py-1">
        FAQ
        <span
          class="absolute bottom-0 left-0 w-full h-1 bg-rose-400 rounded-full scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"
        ></span>
      </a>
    </div>

    <div class="flex">
      <!-- Single responsive cart (visible on all breakpoints) -->
      <a
        id="cart"
        href="/pages/checkout.html"
        class="relative mx-1 lg:ml-9 letters smooth-bounce"
      >
        <i class="ri-shopping-basket-2-fill text-xl sm:text-2xl"></i>
        <span
          id="cartCountHeader"
          class="absolute -top-1.5 -right-2.5 sm:-top-2 sm:-right-3.5 text-[0.55rem] sm:text-xs font-bold w-4 h-4 sm:w-5 sm:h-5 rounded-full flex items-center justify-center"
          >0</span
        >
      </a>

      <!-- Mobile cart + hamburger -->
      <div class="flex items-center gap-4 lg:hidden">
        <button
          type="button"
          class="inline-flex items-center justify-center rounded-md p-1 text-white"
          @click="open = !open"
          :aria-expanded="open"
          aria-label="Toggle menu"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile sidebar -->
  <aside
    id="mobileSidebar"
    x-show="open"
    x-cloak
    x-transition:enter="transform transition ease-in-out duration-300"
    x-transition:enter-start="translate-x-full opacity-0"
    x-transition:enter-end="translate-x-0 opacity-100"
    x-transition:leave="transform transition ease-in-out duration-250"
    x-transition:leave-start="translate-x-0 opacity-100"
    x-transition:leave-end="translate-x-full opacity-0"
    @keydown.escape.window="open = false"
    @click.outside="open = false"
    class="fixed inset-y-0 right-0 w-3/4 magenta backdrop-blur-sm text-white flex flex-col h-screen overflow-hidden border-l border-rose-400 font-sans"
    role="dialog"
    aria-modal="true"
  >
    <div class="flex items-center justify-end px-6 pt-6">
      <button
        type="button"
        class="rounded-md p-2.5"
        @click="open = false"
        aria-label="Close menu"
      >
        <svg
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Mobile search -->
    <div class="mt-4 border-t border-white/20 pt-4 px-4">
      <label for="mobile-searchbox" class="sr-only">Search candies</label>
      <div class="relative">
        <input
          id="mobile-searchbox"
          type="text"
          placeholder="Search candies..."
          class="w-full pl-10 pr-4 py-2 rounded-full focus:outline-none focus:ring-2 text-xs focus:ring-white text-white placeholder-white bg-rose-400/60 border border-white/10"
        />
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- Mobile links -->
    <nav class="mt-6 px-6 pb-6 flex flex-col justify-start space-y-3">
      <a
        href="/index.html"
        class="block px-3 py-2 font-medium hover:bg-rose-400/60 rounded"
        @click="open = false"
        >Home</a
      >
      <a
        href="/pages/about.html"
        class="block px-3 py-2 font-medium hover:bg-rose-400/60 rounded"
        @click="open = false"
        >About</a
      >
      <a
        href="/pages/contact.html"
        class="block px-3 py-2 font-medium hover:bg-rose-400/60 rounded"
        @click="open = false"
        >Contact</a
      >
      <a
        href="/pages/faq.html"
        class="block px-3 py-2 font-medium hover:bg-rose-400/60 rounded"
        @click="open = false"
        >FAQ</a
      >
      <a
        href="/pages/events.html"
        class="block px-3 py-2 font-medium hover:bg-rose-400/60 rounded"
        @click="open = false"
        >Events</a
      >
      <a
        href="/pages/jobs.html"
        class="block px-3 py-2 font-medium hover:bg-rose-400/60 rounded"
        @click="open = false"
        >Jobs</a
      >
    </nav>
  </aside>
</header>
