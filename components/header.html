<!-- HEADER AND NAVI BAR -->
<header
  class="fixed top-0 z-[9999] w-full border-b blackpink backdrop-blur-sm border-rose-400 mb-5"
  x-data="{ open: false }"
  aria-label="Main site header"
>
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-3 lg:px-8 font-sans text-white"
  >
    <!-- Logo -->
    <div class="flex items-center">
      <a id="logo" href="/index.html" class="flex items-center gap-1 sm:gap-2">
        <h1
          class="font-extrabold italic text-white/70 text-sm sm:text-xl uppercase tracking-wider"
        >
          Sunny Delights
        </h1>
      </a>
    </div>

    <!-- Search -->
    <div
      class="hidden sm:flex flex-1 items-center justify-center mx-4 relative"
    >
      <div class="relative w-full max-w-md">
        <label for="searchbox" class="sr-only">Search candies</label>
        <input
          id="searchbox"
          type="text"
          placeholder="Search candies..."
          class="w-full pl-10 pr-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-white text-white placeholder-white bg-rose-400/60 border border-white/10"
        />
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- Desktop links -->
    <div class="hidden lg:flex items-center gap-8 font-medium text-white">
      <a href="#home" class="hover:bg-rose-600/70 px-3 py-1 rounded transition">
        <span class="inline-block transition-transform hover:translate-x-1"
          >Home</span
        >
      </a>
      <a
        href="../pages/about.html"
        class="hover:bg-rose-600/70 px-3 py-1 rounded transition"
      >
        <span class="inline-block transition-transform hover:translate-x-1"
          >About</span
        >
      </a>
      <a
        href="../pages/contact.html"
        class="hover:bg-rose-600/70 px-3 py-1 rounded transition"
      >
        <span class="inline-block transition-transform hover:translate-x-1"
          >Contact</span
        >
      </a>
      <a
        href="../pages/faq.html"
        class="hover:bg-rose-600/70 px-3 py-1 rounded transition"
      >
        <span class="inline-block transition-transform hover:translate-x-1"
          >FAQ</span
        >
      </a>
    </div>

    <!-- Cart icon wrapper -->
    <a href="/pages/checkout.html" class="relative inline-block">
      <!-- SVG cart icon (replace with any cute icon you like) -->
      <i
        class="ri-shopping-basket-2-fill text-2xl text-white/70 hover:animate-bounce"
      ></i>

      <!-- Counter -->
      <span
        id="cartCountHeader"
        class="absolute -top-2 -right-3.5 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center"
      >
        0
      </span>
    </a>

    <!-- Mobile menu button -->
    <div class="flex items-center lg:hidden">
      <button
        type="button"
        class="inline-flex items-center justify-center rounded-md p-1 text-white"
        @click="open = !open"
        :aria-expanded="open"
        aria-label="Toggle menu"
      >
        <svg
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
  </nav>

  <aside
    id="mobileSidebar"
    x-show="open"
    x-cloak
    x-transition:enter="transform transition ease-in-out duration-300"
    x-transition:enter-start="translate-x-full opacity-0"
    x-transition:enter-end="translate-x-0 opacity-100"
    x-transition:leave="transform transition ease-in-out duration-250"
    x-transition:leave-start="translate-x-0 opacity-100"
    x-transition:leave-end="translate-x-full opacity-0"
    @keydown.escape.window="open = false"
    @click.outside="open = false"
    class="fixed inset-y-0 right-0 w-3/4 bg-rose-500/90 backdrop-blur-sm text-white flex flex-col h-screen overflow-hidden border-l border-rose-400 font-sans"
    role="dialog"
    aria-modal="true"
  >
    <!-- Top bar with close button only -->
    <div class="flex items-center justify-end px-6 pt-6">
      <button
        type="button"
        class="rounded-md p-2.5 text-white hover:bg-rose-600/70"
        @click="open = false"
        aria-label="Close menu"
      >
        <svg
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Search Input -->
    <div class="mt-4 border-t border-white/20 pt-4 px-4">
      <label for="mobile-searchbox" class="sr-only">Search candies</label>
      <div class="relative">
        <input
          id="mobile-searchbox"
          type="text"
          placeholder="Search candies..."
          class="w-full pl-10 pr-4 py-2 rounded-full focus:outline-none focus:ring-2 text-xs focus:ring-white text-white placeholder-white bg-rose-400/60 border border-white/10"
        />
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- Nav Links -->
    <nav class="mt-6 px-6 pb-6 flex flex-col justify-start space-y-3">
      <a
        href="../index.html"
        class="block px-3 py-2 font-medium hover:bg-rose-600/70 rounded"
        @click="open = false"
        >Home</a
      >
      <a
        href="../pages/about.html"
        class="block px-3 py-2 font-medium hover:bg-rose-600/70 rounded"
        @click="open = false"
        >About</a
      >
      <a
        href="../pages/contact.html"
        class="block px-3 py-2 font-medium hover:bg-rose-600/70 rounded"
        @click="open = false"
        >Contact</a
      >
      <a
        href="../pages/faq.html"
        class="block px-3 py-2 font-medium hover:bg-rose-600/70 rounded"
        @click="open = false"
        >FAQ</a
      >
      <a
        href="../pages/events.html"
        class="block px-3 py-2 font-medium hover:bg-rose-600/70 rounded"
        @click="open = false"
        >Events</a
      >
      <a
        href="../pages/jobs.html"
        class="block px-3 py-2 font-medium hover:bg-rose-600/70 rounded"
        @click="open = false"
        >Jobs</a
      >
    </nav>
  </aside>
</header>
