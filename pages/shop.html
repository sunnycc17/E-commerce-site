<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/public/icon.png" />
    <link rel="stylesheet" href="/src/output.css" />
    <!-- seo meta tags -->
    <!-- Primary Meta Tags -->
    <meta name="title" content="Sunny Delights | A Sweet Dream" />
    <meta
      name="description"
      content="Discover a world of delicious candies, chocolates, and sweet treats at Sunny Delights! Indulge in your sweetest dreams."
    />
    <meta
      name="keywords"
      content="candy, chocolates, sweets, desserts, lollipops, cookies, cakes, Sunny Delights"
    />
    <meta name="author" content="Sunny Delights" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ff69b4" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://sunnycc17.github.io/E-commerce-site/"
    />
    <meta property="og:title" content="Sunny Delights | A Sweet Dream" />
    <meta
      property="og:description"
      content="Discover a world of delicious candies, chocolates, and sweet treats at Sunny Delights! Indulge in your sweetest dreams."
    />
    <meta
      property="og:image"
      content="https://sunnycc17.github.io/E-commerce-site/public/meta.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:url"
      content="https://sunnycc17.github.io/E-commerce-site/"
    />
    <meta name="twitter:title" content="Sunny Delights | A Sweet Dream" />
    <meta
      name="twitter:description"
      content="Discover a world of delicious candies, chocolates, and sweet treats at Sunny Delights! Indulge in your sweetest dreams."
    />
    <meta
      name="twitter:image"
      content="https://sunnycc17.github.io/E-commerce-site/public/meta.png"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/icon.png" />

    <!-- remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Sunny Delights | A Sweet Dream</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- HEADER AND NAVI BAR -->
    <div id="header"></div>

    <!-- PRODUCTS -->
    <section id="products" class="flex-1 bg-pink-100 p-4 sm:p-5 mt-20">
      <div
        id="productGrid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6"
      >
        <!-- Products will be injected here -->
      </div>

      <!-- Modal Structure -->
      <div
        id="productModal"
        class="modal fixed inset-0 bg-black/75 hidden justify-center items-center p-4 z-50"
      >
        <div class="bg-white p-4 sm:p-6 rounded-lg w-full max-w-xs sm:max-w-sm">
          <img
            id="modalImage"
            class="w-full h-40 sm:h-48 object-cover rounded-md mb-3 sm:mb-4"
            src=""
            alt="Product Image"
          />
          <p id="modalTitle" class="text-xl sm:text-2xl font-semibold mb-2"></p>
          <p
            id="modalDescription"
            class="text-gray-700 mb-2 text-sm sm:text-base"
          ></p>
          <p id="modalPrice" class="text-lg font-bold mb-4"></p>
          <div class="flex justify-center items-center gap-3 sm:gap-5">
            <button
              id="addToCartButton"
              class="bg-rose-600 text-white px-3 py-1 sm:px-4 sm:py-2 rounded hover:bg-rose-700 hover:cursor-pointer"
            >
              Add to Cart
            </button>
            <button
              id="closeModal"
              class="border border-red-600 text-rose-600 px-3 py-1 sm:px-5 sm:py-2 rounded hover:bg-rose-700 hover:text-white hover:cursor-pointer"
            >
              Close
            </button>
          </div>
        </div>
      </div>

      <!-- ðŸ›’ Cart Modal -->
      <div
        id="cartContainer"
        class="cartModal fixed inset-0 bg-black/75 hidden justify-center items-center p-4 z-50"
      >
        <div class="bg-white p-4 sm:p-6 rounded-lg w-full max-w-xs sm:max-w-sm">
          <h2 class="text-xl sm:text-2xl font-semibold mb-4">Your Cart</h2>
          <div
            id="cartItems"
            class="mb-3 sm:mb-4 max-h-60 overflow-y-auto pr-1 space-y-2"
          >
            <!-- Cart items will be injected here -->
          </div>

          <p class="text-base sm:text-lg font-bold">
            Total: <span id="cartTotal">$0.00</span>
          </p>
          <div
            class="flex justify-center items-center gap-3 sm:gap-5 mt-3 sm:mt-4"
          >
            <button
              id="closeCart"
              class="border border-red-600 text-rose-600 px-3 py-1 sm:px-5 sm:py-2 rounded hover:bg-rose-700 hover:text-white hover:cursor-pointer"
            >
              Close
            </button>
          </div>
        </div>
      </div>

      <!-- Cart Counter -->
      <button
        id="cartButton"
        class="fixed bottom-4 right-4 bg-rose-600 text-white px-3 py-2 sm:px-4 sm:py-2 rounded-full hover:bg-rose-700 hover:cursor-pointer"
      >
        ðŸ›’ Cart: <span id="cartCount">0</span>
      </button>
    </section>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- ALGOLIA -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch.umd.js"></script>
    <!-- ALPINE -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- COMPONENTS -->
    <script src="/js/inject.js"></script>
  </body>
</html>
