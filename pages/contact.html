<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./../public/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./../src/output.css" />
    <!-- remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Sunny Delights | Contact Us</title>
  </head>
  <body>
    <!-- HEADER AND NAVI BAR -->
    <div id="header"></div>

    <!-- CONTACT SECTION -->
    <section id="home" class="py-24 bg-rose-50 mt-10">
      <div class="max-w-4xl mx-auto px-6">
        <h1
          class="text-5xl font-serif font-bold text-rose-500 mb-12 text-center"
        >
          Contact Us
        </h1>

        <form class="bg-rose-100 p-8 rounded-lg shadow-md space-y-6">
          <div class="flex flex-col">
            <label for="name" class="mb-2 font-semibold text-rose-600"
              >Name</label
            >
            <input
              id="name"
              type="text"
              placeholder="Your Name"
              class="p-3 rounded-md border border-rose-300 focus:outline-none focus:ring-2 focus:ring-rose-500"
            />
          </div>

          <div class="flex flex-col">
            <label for="email" class="mb-2 font-semibold text-rose-600"
              >Email</label
            >
            <input
              id="email"
              type="email"
              placeholder="your@email.com"
              class="p-3 rounded-md border border-rose-300 focus:outline-none focus:ring-2 focus:ring-rose-500"
            />
          </div>

          <div class="flex flex-col">
            <label for="message" class="mb-2 font-semibold text-rose-600"
              >Message</label
            >
            <textarea
              id="message"
              placeholder="Your message..."
              rows="6"
              class="p-3 rounded-md border border-rose-300 focus:outline-none focus:ring-2 focus:ring-rose-500 resize-none"
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-rose-600 text-white px-6 py-3 rounded-full hover:bg-rose-700 transition duration-300"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- ALPINE -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@latest/dist/cdn.min.js"
      defer
    ></script>
    <!-- ALGOLIA -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
    <!-- COMPONENTS -->
    <script src="./../js/inject.js"></script>
  </body>
</html>
