<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/public/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/src/output.css" />
    <!-- remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Sunny Delights | Contact Us</title>
  </head>
  <body>
    <!-- HEADER AND NAVI BAR -->
    <div id="header"></div>

    <!-- CONTACT SECTION -->
    <section id="home" class="py-24 bg-rose-50 mt-10">
      <div class="max-w-4xl mx-auto px-6">
        <h1
          class="text-5xl font-serif font-bold text-rose-500 mb-12 text-center"
        >
          Contact Us
        </h1>

        <form class="bg-rose-100 p-8 rounded-lg shadow-md space-y-6">
          <div class="flex flex-col">
            <label for="name" class="mb-2 font-semibold text-rose-600"
              >Name</label
            >
            <input
              id="name"
              type="text"
              placeholder="Your Name"
              class="p-3 rounded-md border border-rose-300 focus:outline-none focus:ring-2 focus:ring-rose-500"
            />
          </div>

          <div class="flex flex-col">
            <label for="email" class="mb-2 font-semibold text-rose-600"
              >Email</label
            >
            <input
              id="email"
              type="email"
              placeholder="your@email.com"
              class="p-3 rounded-md border border-rose-300 focus:outline-none focus:ring-2 focus:ring-rose-500"
            />
          </div>

          <div class="flex flex-col">
            <label for="message" class="mb-2 font-semibold text-rose-600"
              >Message</label
            >
            <textarea
              id="message"
              placeholder="Your message..."
              rows="6"
              class="p-3 rounded-md border border-rose-300 focus:outline-none focus:ring-2 focus:ring-rose-500 resize-none"
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-rose-600 text-white px-6 py-3 rounded-full hover:bg-rose-700 transition duration-300"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- PRODUCTS -->
    <section id="products" class="bg-pink-100 p-4 sm:p-5">
      <div
        id="productGrid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6"
      >
        <!-- Products will be injected here -->
      </div>

      <!-- Modal Structure -->
      <div
        id="productModal"
        class="modal fixed inset-0 bg-black/75 hidden justify-center items-center p-4 z-50"
      >
        <div class="bg-white p-4 sm:p-6 rounded-lg w-full max-w-xs sm:max-w-sm">
          <img
            id="modalImage"
            class="w-full h-40 sm:h-48 object-cover rounded-md mb-3 sm:mb-4"
            src=""
            alt="Product Image"
          />
          <p id="modalTitle" class="text-xl sm:text-2xl font-semibold mb-2"></p>
          <p
            id="modalDescription"
            class="text-gray-700 mb-2 text-sm sm:text-base"
          ></p>
          <p id="modalPrice" class="text-lg font-bold mb-4"></p>
          <div class="flex justify-center items-center gap-3 sm:gap-5">
            <button
              id="addToCartButton"
              class="bg-rose-600 text-white px-3 py-1 sm:px-4 sm:py-2 rounded hover:bg-rose-700 hover:cursor-pointer"
            >
              Add to Cart
            </button>
            <button
              id="closeModal"
              class="border border-red-600 text-rose-600 px-3 py-1 sm:px-5 sm:py-2 rounded hover:bg-rose-700 hover:text-white hover:cursor-pointer"
            >
              Close
            </button>
          </div>
        </div>
      </div>

      <!-- ðŸ›’ Cart Modal -->
      <div
        id="cartContainer"
        class="cartModal fixed inset-0 bg-black/75 hidden justify-center items-center p-4 z-50"
      >
        <div class="bg-white p-4 sm:p-6 rounded-lg w-full max-w-xs sm:max-w-sm">
          <h2 class="text-xl sm:text-2xl font-semibold mb-4">Your Cart</h2>
          <div
            id="cartItems"
            class="mb-3 sm:mb-4 max-h-60 overflow-y-auto pr-1 space-y-2"
          >
            <!-- Cart items will be injected here -->
          </div>

          <p class="text-base sm:text-lg font-bold">
            Total: <span id="cartTotal">$0.00</span>
          </p>
          <div
            class="flex justify-center items-center gap-3 sm:gap-5 mt-3 sm:mt-4"
          >
            <button
              id="closeCart"
              class="border border-red-600 text-rose-600 px-3 py-1 sm:px-5 sm:py-2 rounded hover:bg-rose-700 hover:text-white hover:cursor-pointer"
            >
              Close
            </button>
          </div>
        </div>
      </div>

      <!-- Cart Counter -->
      <button
        id="cartButton"
        class="fixed bottom-4 right-4 bg-rose-600 text-white px-3 py-2 sm:px-4 sm:py-2 rounded-full hover:bg-rose-700 hover:cursor-pointer"
      >
        ðŸ›’ Cart: <span id="cartCount">0</span>
      </button>
    </section>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- ALPINE -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@latest/dist/cdn.min.js"
      defer
    ></script>
    <!-- ALGOLIA -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
    <!-- COMPONENTS -->
    <script src="/js/inject.js"></script>
  </body>
</html>
